			<div class="blog-nav pull-right">

				<a href="../html/login.html" class="personal pull-left">

				<a href="javascript:;"> <i class="layui-icon layui-icon-more"></i>

	</div>
	<div class="container-wrap">
		<div class="container container-message">
			<div class="contar-wrap" id="contar-wrap">
					<div class="item">
						<div class="item-box  layer-photos-demo1 layer-photos-demo">

							<img src="../res/static/images/item.png" alt="帅哥">
						</div>
					</div>
				<!-- 留言板 -->
				<form class="layui-form">
					<div class="layui-inline">
						<label class="layui-form-label">昵称</label>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" class="layui-input" id="name" >
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<textarea class="layui-textarea" id="message"style="resize: none"></textarea>
					</div>
				</form>
				<div class="item-btn">
					<button class="layui-btn layui-btn-normal" id="item-btn">提交</button>
				</div>

				<div id="LAY-msg-box">
					<div class="info-box">
						<!-- 显示评论 -->
						<div class="info-item">
							<div class="info-text">
								<p class="title count">
									<!-- 
									<span class="name">一片空白</span>
									 -->
									<span class="name" id="demo"></span>
									<span class="info-img like"><i class="layui-icon layui-icon-praise"></i>5.8万</span>
