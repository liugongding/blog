<script type="text/javascript">
	
<!-- 初始化layui -->
layui.use('element', function(){
    var element = layui.element;
});
layui.use('laydate', function () {
    var laydate = layui.laydate;
    laydate.render({
        elem: '#time'
    });
});
</script>
<script>
layui.use(['layedit','jquery','upload','layer','form'], function(){
  var layedit = layui.layedit,
  $ = layui.jquery;
  var upload = layui.upload;
  var layer = layui.layer;
  var form = layui.form;
  layedit.set({
      uploadImage: {
           url: '/blog/upload/uploadImages' //接口url
          ,type: 'post' //默认post
      }
  });
  var index = layedit.build('demo', {
	  height: 180 //设置编辑器高度
	});
  
  $('#addBlog').click(function() {
		$.ajax({
			type : "post",
			url : "/blog/test/addBlog",
			data : {
				"time" : $("#time").val(),
				"name" : $("#name").val(),
				"title" : $("#title").val(),
				"articles" : layedit.getContent(index),
			},
			success : function(data) {
				 if(data.stateCode == "1") {
					 layer.msg("提交成功",{time:1*1000},function(){
						 location.reload();
					 })
					 
                 }  
				 if(data.stateCode == "0")   {
                	 layer.msg("提交失败");
                	 location.reload();
                 }
			},
			error : function() {
				layer.msg("错误")
			}
		})
	})
});
</script>
